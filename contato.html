<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contato - GH Fest</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html"><h1>GH Fest</h1></a>
      <nav>
        <a href="index.html">Início</a>
        <a href="sobre.html">Sobre</a>
        <a href="servicos.html">Serviços</a>
        <a href="contato.html" class="active">Contato</a>
      </nav>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <h2>Fale Conosco</h2>
      <form class="contato-form" id="contato-form" novalidate>
  <label for="nome">Seu nome <span style="color:#e74c3c;">*</span></label>
  <input type="text" id="nome" name="nome" required minlength="3" />

  <label for="email">Seu email <span style="color:#e74c3c;">*</span></label>
  <input type="email" id="email" name="email" required />

  <label for="telefone">Seu telefone</label>
  <input type="tel" id="telefone" name="telefone" pattern="^\(?\d{2}\)?\s?\d{4,5}-?\d{4}$" />

  <label for="mensagem">Sua mensagem <span style="color:#e74c3c;">*</span></label>
  <textarea id="mensagem" name="mensagem" required minlength="10"></textarea>

  <button type="submit">Enviar Mensagem</button>
</form>

      <p id="confirmacao" class="confirmacao" aria-live="polite" role="alert" style="display:none;">Mensagem enviada com sucesso! Obrigado por entrar em contato.</p>

      <div style="margin-top:40px;">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.1921271919236!2d-46.596173784458335!3d-23.530836867703658!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5882d3a67f1f%3A0x49e2c3c973c7f2c0!2sS%C3%A3o%20Paulo%2C%20SP!5e0!3m2!1spt-BR!2sbr!4v1687978085613!5m2!1spt-BR!2sbr"
          width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
          title="Mapa GH Festas e Eventos"
        ></iframe>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 GH Festas e Eventos. Todos os direitos reservados.</p>
    <div class="social-icons">
      <a href="#" aria-label="Instagram"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram"></a>
      <a href="#" aria-label="Facebook"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook"></a>
      <a href="#" aria-label="TikTok"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/TikTok_logo.svg" alt="TikTok"></a>
    </div>
  </footer>

  <div id="whatsapp">
    <a href="https://wa.me/5599999999999" target="_blank" aria-label="WhatsApp">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" />
    </a>
  </div>

  <script>
    const form = document.getElementById('contato-form');
    const confirmMsg = document.getElementById('confirmacao');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if(form.checkValidity()) {
        confirmMsg.style.display = 'block';
        form.reset();
        setTimeout(() => {
          confirmMsg.style.display = 'none';
        }, 5000);
      } else {
        form.reportValidity();
      }
    });

    // Validação em tempo real para telefone (opcional)
    const telefoneInput = form.telefone;
    telefoneInput.addEventListener('input', () => {
      if(telefoneInput.validity.patternMismatch) {
        telefoneInput.setCustomValidity("Telefone inválido. Use o formato (xx) xxxx-xxxx ou (xx) xxxxx-xxxx");
      } else {
        telefoneInput.setCustomValidity("");
      }
    });
  </script>
</body>
</html>
